    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <h2>Simple Neural Network</h2>
        <img src="http://i.imgur.com/k4L44Qg.png" width="400px"  alt="neural network"/>
        <div class="row row-cols-2">
            <div class="col">
                Input Value: [0,0]
            </div>
            <div class="col input-1"></div>
            <div class="col">
                Input Value: [0,1]
            </div>
            <div class="col input-2"></div>
            <div class="col">
                Input Value: [1,0]
            </div>
            <div class="col input-3"></div>
            <div class="col">
                Input Value: [1,1]
            </div>
            <div class="col input-4"></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="trainNetwork()">Train</button>
    </div>
